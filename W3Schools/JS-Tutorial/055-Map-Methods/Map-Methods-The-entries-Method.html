<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Maps</h1>
    <h2>The entries() Method</h2>

    <p id="demo"></p>

    <script>
        // Create a Map
        const fruits = new Map([
            ["apples", 500],
            ["bananas", 300],
            ["oranges", 200]
        ]);

        let text = "";
        for (const x of fruits.entries()) {
            text += x + "<br>";
        }

        text = "";
        for ( const [key, value] of fruits.entries()) {
            text += key + ": " + value + "<br />"
        }

        document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
