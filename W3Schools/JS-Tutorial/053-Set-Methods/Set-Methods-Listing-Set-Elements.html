<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Sets</h1>
    <p>Ypu can iterate set values with for..of:</p>

    <p id="demo"></p>

    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);

        // List all Elements
        let text = "";
        for (const x of letters) {
            text += x + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
